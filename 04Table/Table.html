<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px" cellspacing="15px
    " cellpadding="5px
    ">
        <caption><u><strong>Product Detail</strong></u></caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Book</td>
                <td>2</td>
                <td>50rs.</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Penset</td>
                <td>1</td>
                <td>100rs.</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Toycar</td>
                <td>2</td>
                <td>100rs.</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>total:</td>
                <td>5</td>
                <td>400rs.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
