<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: lightgreen;
            border:10px solid hsla(120, 100%, 20%, 1);
            margin: 5px;
        }
        .opacity{
            opacity: 0.5;
        }
        .alpha{
            background:rgba(120, 250, 20, 0.3);
            
        }
    </style>
</head>
<body bgcolor="#fff">
    <div class="opacity">1</div>
    <div class="alpha">2</div>
</body>
</html>
