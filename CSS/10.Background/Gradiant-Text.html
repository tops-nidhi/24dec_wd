<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient-Text</title>
    <style>
        *{
            font-size: 300px;
            margin: 0;
            color: transparent;
            font-weight: 900;
            font-family: cursive;
            font-style: italic;
        }
        div{
            height: 500px;
            background: linear-gradient(290deg, green, lightgreen, seagreen, lightseagreen, darkgreen );
            text-align: center;
            /* overflow: hidden; */
            background-clip: text;
        }
    </style>
</head>
<body>
    <div>
        Nidhi
    </div>
</body>
</html>
