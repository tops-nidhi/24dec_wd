<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <fieldset>
        <legend>Sign-up</legend>
        <form action="" method="post">
            <label for="fnm">First Name</label>
            <input type="text" name="fnm" id="" value="example"><br><br>
            <label for="lnm">Last name:</label>
            <input type="text" name="lnm" id="" placeholder="Enter your first name">
            <br><br><label for="mail">E-Mail</label>
            <input type="email" name="mail" id="" required>
            <br><br><label for="phone">Phone no:</label>
            <input type="tel" name="phone" id="" pattern="[0-9]{1,11}" required>
            <br><br><label for="phone"></label>
            <input type="number" name="" id="">
            <br><br><input type="image" name="" id="">
            <br><br><input type="file" name="" id="">
            <br><br><label for="Date">Date</label>
            <input type="date" name="Date" id="">
            <br><br><label for="d_t">Date-Time</label>
            <input type="datetime" name="d_t" id="">
            <br><br><label for="dt-l">DateTime-Local</label>
            <input type="datetime-local" name="dt-l" id="">
            <br><br><label for="Week">Week</label>
            <input type="week" name="" id="">
            <br><br><label for="month">Month</label>
            <input type="month" name="" id="">
            <br><br><label for="range">Range</label>
            <input type="range" name="" id="">
            <br><br>Select course:
            <select name="course" id="">
                <option value="wd">Webdesignning</option>
                <option value="fe">Front-End</option>
                <option value="jv">Java</option>
                <option value="c_c">C/C++</option>
            </select>
            <br><br><label for="pass">Password</label>
            <input type="password" name="password" id=""><br><br>
            <input type="submit" name="sub" id="" value="Sign-up">
            <input type="reset" name="reset" id="">
        </form>
    </fieldset>
</body>
</html>
